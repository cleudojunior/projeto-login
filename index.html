<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div id="foto">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar sau conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <label for="iemail">
                        <span class="material-symbols-outlined">
                        person
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required></label>
                    <label for="isenha">
                        <span class="material-symbols-sharp">
                            vpn_key
                            </span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required>
                    </label>
                    <input type="submit" value="Entrar">
                    <input type="submit" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
