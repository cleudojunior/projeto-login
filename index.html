<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar sau conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="dados">
                        <span class="material-icons">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="iemail"></label>
                    </div>
                    <div class="dados">
                        <span class="material-icons">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required autocomplete="current-password" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons">mail</span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
